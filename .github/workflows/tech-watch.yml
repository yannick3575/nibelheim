name: Tech Watch Bot

on:
    schedule:
        # Run every 6 hours
        - cron: "0 */6 * * *"
    workflow_dispatch: # Allow manual trigger

jobs:
    tech-watch:
        runs-on: ubuntu-latest
        permissions:
            contents: write # Needed to commit history.json and digests

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"
                  cache: "pip"

            - name: Install dependencies
              run: |
                  pip install -r scripts/tech-watch-bot/requirements.txt

            - name: Run Tech Watch Bot
              env:
                  # OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Uncomment if using Gemini
              run: |
                  python scripts/tech-watch-bot/main.py

            - name: Commit and push changes
              uses: stefanzweifel/git-auto-commit-action@v5
              with:
                  commit_message: "ðŸ¤– Tech Watch Bot Update [skip ci]"
                  file_pattern: "scripts/tech-watch-bot/history.json scripts/tech-watch-bot/digests/*.md"
